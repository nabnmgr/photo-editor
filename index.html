<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Photo Editor</title>
</head>

<body>
  <div class="container">

    <div class="main-img">
      <img src="img/img3.jpg" alt="">
    </div>

    <div class="controls">
      <div class="filter">
        <label for="brightness">Brightness: </label>
        <input class="slider" id="brightness" type="range" name="brightness" min="0" max="200" value="100">
      </div>
      <div class="filter">
        <label for="contrast">Contrast: </label>
        <input class="slider" id="contrast" type="range" name="contrast" min="0" max="200" value="100">
      </div>
      <div class="filter">
        <label for="grayscale">Grayscale: </label>
        <input class="slider" id="grayscale" type="range" name="grayscale" min="0" max="100" value="0">
      </div>

      <div class="filter">
        <label for="invert">Invert: </label>
        <input class="slider" id="invert" type="range" name="invert" min="0" max="100" value="0">
      </div>
      <div class="filter">
        <label for="opacity">Opacity: </label>
        <input class="slider" id="opacity" type="range" name="opacity" min="0" max="100" value="100">
      </div>
      <div class="filter">
        <label for="saturate">Saturate: </label>
        <input class="slider" id="saturate" type="range" name="saturate" min="0" max="200" value="100">
      </div>
      <div class="filter">
        <label for="sepia">Sepia: </label>
        <input class="slider" id="sepia" type="range" name="sepia" min="0" max="100" value="0">
      </div>

      <button class="reset">Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
